<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>积分查询</title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet/less" type="text/css" href="../../css/score.less"/>
		<!--<link rel="stylesheet" href="../../css/style.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css"/>
	</head>
	<body>
		<div class="container-index clearfix">
			<!--首页标题-->
			<header id="header">
				<p class="title">积分查询</p>
				<p class="back">返回</p>
			</header>
			<!--main-->
			<div id="main">
				<div class="score-my">
					<p class="title">你的积分余额</p>
					<p class="current"><time>9:30</time></p>
					<p class="score-all">88888<span>&nbsp;积分</span></p>
				</div>
				<div class="score-more">
					<a href="#">赚取更多积分</a>
				</div>
				<div class="score-exchange">
					<div class="exchange-title">我能兑换</div>
					<div class="exchange-content">
						<ul>
							<li class="color1"></li>
							<li class="color2"></li>
							<li class="color3"></li>
							<li class="color4"></li>
							<li class="color5"></li>
							<li class="color2"></li>
							<li class="color3"></li>
							<li class="color4"></li>
							<li class="color1"></li>
						</ul>
					</div>
				</div>
					
			</div>
			
			<!--footer-->
			<footer id="footer">
				<nav>
					<ul>
						<li><a href="#" class="color1"></a></li>
						<li><a href="#" class="color2"></a></li>
						<li><a href="#" class="color3"></a></li>
						<li><a href="#" class="color4"></a></li>
					</ul>
				</nav>
			</footer>
		</div>
		
		
		<script src="../../lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/index.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../../lib/rem.js" type="text/javascript" charset="utf-8"></script>-->
		
	</body>
</html>
